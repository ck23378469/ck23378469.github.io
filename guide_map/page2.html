					<h1 style="color: #000;">成功社區活動中心</h1>
						
					成功社區因地處成功嶺而命名，透過活動中心入口道路彷如進入成功嶺地形，如何將記憶中美好的人生蛻變、突破500障礙訓練、地方美食…等軍旅生涯點滴記錄顯現是門重要課題。<br/>
					一座無人問津廢棄、殘缺、斑駁磚牆長年孤寂站在活動中心入口道路旁，陪伴他的只有一棵斜躺的槭樹，牆邊磚柱上矗立一隻黃貓俯視過往人群，彷彿訴說著無奈與嘆息，共構景象觸動著偶遇者的心靈，頹牆、小鳥、斜樹、幸福狗、饞貓景象浮現腦海，共構成頹牆斜樹下的風光，也意象著當兵省親或兵變心情。<br/>
