						<h1>九樓</h1>
						居高臨下的視野，可鳥瞰鄰近台中市南屯地區，自然景觀遼闊，故當地居民暱稱此地去為「九樓」。<br/>
						社區許多榮民居住在半山腰，是社區最高區域，建物接連而蓋，在彎曲小巷道上行走，猶如走在迷宮裡，走到最頂端是一片綠油油稻田，田旁有棵百年朴樹，遠望可眺望南屯區及高鐵站。<br/>
